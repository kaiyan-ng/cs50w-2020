{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Listing</h2>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="titleTextInput">Title</label>
            <input autofocus id="titleTextInput" class="form-control" type="text" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <label for="descriptionTextInput">Description</label>
            <textarea class="form-control" id="descriptionTextInput" rows="3" name="description" placeholder="Description"></textarea>
          </div>
        <div class="form-group">
            <label for="priceTextInput">Starting Bid</label>
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend2">$</span>
                </div>
                <input id="priceTextInput" class="form-control" type="text" name="price" placeholder="Starting bid" required>
            </div>
        </div>
        <div class="form-group">
            <label for="imageTextInput">Image URL</label>
            <input id="imageTextInput" class="form-control" type="text" name="image" placeholder="Image URL">
        </div>
        <div class="form-group">
            <label for="categoryTextInput">Category</label>
            <select id="categoryTextInput" class="form-control" name="category">
                <option value="" selected disabled>Select Category</option>
                {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>

{% endblock %}
