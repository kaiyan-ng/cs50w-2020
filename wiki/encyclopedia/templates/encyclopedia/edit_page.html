{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <h3 class="mt-5 mb-5"> {{ title }} </h3>
    <form action="{% url 'edit' title=title %}" method="post">
        {% csrf_token %}
        <label> Markdown Content </label>
        {{ form.as_p | safe }}
        <input type="submit" value="Confirm Changes">
    </form>

{% endblock %}
